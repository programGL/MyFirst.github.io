<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>异步请求数据</title>
	<script src="js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#send").click(function(event) {
				$.get("data.php",{
					username:$("#username").val(),
					content:$("#content").val()
				},function(data,textStatus){
					$("resText").html(data);
				});
			});
		});
	</script>
</head>
<body>
	<form action="#" method="#">
		<p>姓名:<input type="text" name="username" id="username" value=""/></p>
		<p>内容:<textarea cols="8" rows="3" id="content" name="content"></textarea>
		<p><input type="submit" value="提交" name="" id="send"></p>
	</form>
	<div>已有评论</div>
	<div id="resText"></div>
</body>
</html>
