<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>实现页面的跳转</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
</head>
<body>
	<div id="home" data-role="page">
		<div data-role="header" data-add-back-btn="true" data-back-btn-text="返回">
			<h1>主页</h1>
		</div>
		<div class="ui-content" role="main">
			<a href="#page2" data-role="button" data-mini="true" data-inline="true">按钮:第二页</a>
			<a href="#page3" data-role="button" data-mini="true" data-inline="true">按钮:第三页</a>
			<br/>
			<!--连接到其他页面-->
			<a href="jqm_nav_doc2.html" data-ajax="false" data-role="button" data-inline="true" data-mini="true" data-transition="fade">按钮:第四页</a>
			<br/>
			<a href="jqm_nav_doc3.html"  rel="external" data-role="button" data-mini="true" data-inline="true" data-transition="pop">
			按钮:第五页
			</a>
			<br/>
			<a href="#confirmDialog" data-role="button" data-rel="dialog" data-inline="true" data-mini="true">弹出对话框</a>
		</div>
		<div data-role="footer">
			<h6>页尾</h6>
		</div>
	</div>
	<div id="page2" data-role="page">
		<div data-role="header" data-add-back-btn="true" data-back-btn-text="返回">
			<a href="##" data-role="button" data-inline="true" data-mini="true" data-rel="back">返回</a>
			<h1>第二页</h1>
		</div>
		<div class="ui-content" role="main">
			<div>第二页内容</div>
		</div>
		<div data-role="footer" >
			<h6>页尾</h6>
		</div>
	</div>
	<div id="page3" data-role="page">
		<div data-role="header" data-add-back-btn="true" data-back-btn-text="返回">
			<h1>第三页</h1>
		</div>
		<div class="ui-content" role="main">
			<div>第三页内容</div>
		</div>
		<div data-role="footer" >
			<h6>页尾</h6>
		</div>
	</div>
	<div id="confirmDialog" data-role="page" data-dialog="true">
		<div data-role="header">
			<h2>确认</h2>
		</div>
		<div class="ui-content" role="main">
			<h2>请确认订单?</h2>
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<a href="#home" data-role="button" data-mini="true" id="confirmBtn">
						确认订单
					</a>
				</div>
				<div class="ui-block-b">
					<a href="#home" data-role="button" data-mini="true" id="cancelBtn">
						取消订单
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
